<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchdogs</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" id="banner">
        <div class="section_one">
            <img src="img/white.png" alt="white" class="white">
            <img src="img/faded.png" alt="faded" class="faded">
            <div class="grid"></div>     
            <div class="content_block">
                <img src="img/dvd.png" alt="dvd" class="dvd">
                <div class="content_one">
                    <div class="title">_pre-order</div>
                    <div class="subtitle">now</div>
                    <div class="date">available may 27</div>
                    <button class="rollover_btn">roll over for more</button>
                </div>                
            </div>                    
            <img src="img/Logo_UBISFOT_copy.png" alt="logo" class="logo">            
        </div>
        <div class="section_two">
            <img src="img/loading.png" alt="loading" class="loading">
        </div>
        <div class="section_three">
            <img src="img/faded.png" alt="faded" class="faded2">
            <div class="player">
                <div class="player_cover"></div>
                <img src="img/play_button.png" alt="play" class="player_btn">
                <div class="player_descr">_you have 1 new message</div>
            </div>
            <div class="section_four">
                <img src="img/WathDog_LOGO.png" alt="Watchdogs" class="name">
                <div class="content_four">
                    <div class="title_four">hacking is your</div>
                    <div class="subtitle_four">weapon</div>                    
                </div>
                <button class="rollover_btn">roll over for more</button>
                <img src="img/Logo_UBISFOT_copy.png" alt="logo" class="logo">
            </div>
        </div>
        
    </section>
    <section class="container_exp hide" id="expbanner hide">
        <div class="content_exp">
            <div class="main_bg"></div>
            <div class="black_bg"></div>    
            <div class="grid_exp"></div>
            <div class="snipes"></div>
            <nav>
                <img src="img/rollover/WathDog_LOGO.png" alt="Watchdogs" class="game_logo">
                <img src="img/rollover/shape.png" alt="shape" class="shape">
                <img src="img/rollover/blue.png" alt="blue" class="blue">                    
                <ul class="menu">
                    <li class="menu_item"><a href="#" class="menu_link">join</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">media</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">info</a></li>
                </ul>                      
                <span class="close"></span>                                       
            </nav>
            <div class="text_block">
                <div class="title_exp">_pre-order</div>
                <section class="flex">
                    <div class="subtitle_exp">now</div>
                    <div class="date_exp">
                        <div class="date_1">
                            available 
                        </div>
                        <div class="date_2">
                            may 27
                        </div>
                    </div>
                </section>         
            </div>
            <div class="boxes_block">
                <img src="img/rollover/small_box.png" alt="small_dvd" class="small_dvd">
                <img src="img/rollover/big_box.png" alt="big_dvd" class="big_dvd">            
            </div>
            <div class="faded_exp">
                <img src="img/rollover/black.png" alt="" class="black">
                <img src="img/rollover/white.png" alt="" class="white_exp">
            </div>        
            <footer>
                <div class="footer_wrapper">
                    <img src="img/rollover/Logo_UBISFOT.png" alt="logo_ubi" class="logo_ubi">
                <div class="become">
                    recruit your friends to  become hackers
                </div>
                <div class="flex_footer">                
                    <div class="facebook">
                        <img src="icons/Facebook.png" alt="facebook_ico" class="facebook_ico">
                        post to facebook
                    </div>
                    <div class="twitter">
                        <img src="icons/twitter.png" alt="twitter_ico" class="twitter_ico">
                        post to twitter
                    </div>
                </div>
                <button class="preorder_btn">pre-order</button>
                <img src="img/rollover/plus.png" alt="plus" class="plus">
                </div>
                
            </footer>
        </div>
        
    </section>
    <script src="js/main.js"></script>
</body>
</html>
